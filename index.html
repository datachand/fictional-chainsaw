<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Get Base Domain</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="DomainStore/DomainStore.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<domain-search>
			<input type="text" name="domain" placeholder="Type in Domain Name (subdomain.example.co.uk)">
		</domain-search>
		<domain-summary>

		</domain-summary>
		<status-bar>
			<div id="statusOne" class="status-holder">
				We detected that one of the TLD has been in existant with our systems. Please confirm which is the TLD <span class="sotldOne selector-holder"></span> or <span class="sotldTwo selector-holder"></span>
			</div>
			<div id="statusTwo" class="status-holder">
				We're confused about this domain's TLD. Please let us know whether the TLD is <span class="sttldOne selector-holder"></span> or <span class="sttldTwo selector-holder"></span>
			</div>
			<div id="statusThree" class="status-holder">
				Look's Good. We were able to find it. <br><br>  <span class="storeRootPrint selector-holder">Click here</span> to print Store and open console to view.
			</div>
		</status-bar>

</html>
